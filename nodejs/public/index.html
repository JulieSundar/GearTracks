  <script type="text/javascript">
    var locations = [
	['South Pacific Ocean <br> 2.8608043, -84.4340724',-13.7766805,-81.5556546, 7, "http://maps.google.com/mapfiles/ms/micons/yellow.png"],
	['Location <br> 2.8608043, -84.4340724',2.8608043,-84.4340724, 6, "http://maps.google.com/mapfiles/ms/micons/red.png"],
	['Location <br> 2.1720811,-38.9671542',2.1720811,-38.9671542, 5, "http://maps.google.com/mapfiles/ms/micons/yellow.png"],
    ['Location <br> -25.4805892,-79.9183766', -25.4805892,-79.9183766, 4, "http://maps.google.com/mapfiles/ms/micons/green.png"],
    ['Location <br>7.4399638,-57.9127612',  7.4399638,-57.9127612, 5, "http://maps.google.com/mapfiles/ms/micons/green.png"],
    ['Location <br> -51.6794484,-64.9604912', -51.6794484,-64.9604912, 3, "714.gif"],
    ['Location <br>  6.3144873,-56.0849108',  6.3144873,-56.0849108, 2, "http://maps.google.com/mapfiles/ms/micons/blue.png"],
    ['Location <br> 5.3410866,-56.987163', 5.3410866,-56.987163, 1, "http://maps.google.com/mapfiles/ms/micons/blue.png"]
];

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: new google.maps.LatLng(1.031845,-64.7029118),
    mapTypeId: google.maps.MapTypeId.ROADMAP
	
});


var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < locations.length; i++) {
    marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
		animation:google.maps.Animation.BOUNCE,
        icon: locations[i][4],
        map: map
    });

    google.maps.event.addListener(marker, 'click', (function (marker, i) {
        return function () {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
			}
    })(marker, i));
}
