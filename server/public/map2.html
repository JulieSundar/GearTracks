  <script>

 
	<!--MAP MARKER LOCATIONS-->
		  var locations = [
			['<H3> Flutter Crab Cage</H3>Underwater <br> 2.8608043, -84.4340724',7.0205090,-55.587960, 8, "img/boat.png"],
			['<H3> Flutter Crab Cage</H3>Underwater <br> 2.8608043, -84.4340724',7.0105088,-55.587957, 7, "http://maps.google.com/mapfiles/ms/micons/yellow.png"],
			['<H3> Flutter Net</H3>Pop <br> 2.8608043, -84.4340724',8.5289852,-54.7887016, 6, "http://maps.google.com/mapfiles/ms/micons/red.png"],
			['<H3> Flutter Crab Cage</H3>Underwater <br> 2.1720811,-38.9671542',2.1720811,-38.9671542, 5, "http://maps.google.com/mapfiles/ms/micons/yellow.png"],
			['<H3> Flutter Net</H3>Floating <br> -25.4805892,-79.9183766', -25.4805892,-79.9183766, 4, "http://maps.google.com/mapfiles/ms/micons/green.png"],
			['<H3> Flutter Net</H3>Floating <br>7.4399638,-57.9127612',  7.4399638,-57.9127612, 5, "http://maps.google.com/mapfiles/ms/micons/green.png"],
			['<H3> Flutter Net</H3>Floating <br> -51.6794484,-64.9604912', -51.6794484,-64.9604912, 3, "714.gif"],
			['<H3> Flutter Net</H3>On Water <br>  6.3144873,-56.0849108',  6.3144873,-56.0849108, 2, "http://maps.google.com/mapfiles/ms/micons/blue.png"],
			['<H3> Flutter Net</H3>On water <br> 5.3410866,-56.987163', 5.3410866,-56.987163, 1, "http://maps.google.com/mapfiles/ms/micons/blue.png"]
		];

		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 5,
			center: new google.maps.LatLng(5.171209,-57.1480155),
			mapTypeId: google.maps.MapTypeId.ROADMAP
			
		});

		var infowindow = new google.maps.InfoWindow();

		var marker, i;
		
		for (i = 0; i < locations.length; i++) {
			marker = new google.maps.Marker({
				position: new google.maps.LatLng(locations[i][1], locations[i][2]),
				animation:google.maps.Animation.DROP,
				icon: locations[i][4],
				map: map
			});

			google.maps.event.addListener(marker, 'mouseover', (function (marker, i) {
				return function () {
					infowindow.setContent(locations[i][0]);
					infowindow.open(map, marker);
				}
			})(marker, i));
		}
		
		// Define the LatLng coordinates for the polygon.
	  var triangleCoords = [
		  {lat: 5.1230876, lng: -533930726},
		  {lat: 18.466, lng: -66.118},
		  {lat: 32.321, lng: -64.757}
	  ];

	  // Construct the polygon.
	  var bermudaTriangle = new google.maps.Polygon({
		paths: triangleCoords,
		strokeColor: '#FF0000',
		strokeOpacity: 0.8,
		strokeWeight: 3,
		fillColor: '#FF0000',
		fillOpacity: 0.35
	  });
	  bermudaTriangle.setMap(map);

</script>
<script>
      // This example requires the Drawing library. Include the libraries=drawing
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.MARKER,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.MARKER,
              google.maps.drawing.OverlayType.CIRCLE,
              google.maps.drawing.OverlayType.POLYGON,
              google.maps.drawing.OverlayType.POLYLINE,
              google.maps.drawing.OverlayType.RECTANGLE
            ]
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });
        drawingManager.setMap(map);
      }
    </script>
